<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="card signup-box">
            <div class="row">
                <div class="col-xl-6 col-md-6 p-5">
                    <div class=" text-center">
                        <img class="img-fluid logo" width="30%" style="margin-bottom: 10px; margin-left: 15px;"
                            src="/assets/images/compu_lms_logo.png" alt="compulogo">
                    </div>

                    <div class="col-md-12 signup-form">

                        <h4 class="header-title">Sign Up</h4>
                        <form class="signupstudent-form">
                            <div class="form-group redio-btn mt-3">
                                <label for="radio">Category : </label>
                                <label for="Guest"><input type="radio" id="Guest" name="user"
                                        [(ngModel)]="selectedUserType" value="Guest" checked /> Guest</label>
                                <label for="Faculty"><input type="radio" id="Faculty" name="user"
                                        [(ngModel)]="selectedUserType" value="Faculty" /> Faculty</label>
                                <label for="Learner"><input type="radio" id="Learner" name="user"
                                        [(ngModel)]="selectedUserType" value="Learner" /> Learner</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control Fristname" placeholder="Fristname">
                                <input type="text" class="form-control Lastname" placeholder="Lastname">
                            </div>
                            <div class="form-group" *ngIf="selectedUserType === 'Guest'">
                                <!-- <input type="Department" class="form-control Department" placeholder="Demo"> -->
                            </div>

                            <div class="form-group" *ngIf="selectedUserType === 'Faculty'">
                                <input type="Department" class="form-control Department" placeholder="Department">
                                <input type="Department" class="form-control Department" placeholder="Subject">
                            </div>

                            <div class="form-group" *ngIf="selectedUserType === 'Learner'">
                                <input type="Department" class="form-control Department" placeholder="Subject">
                            </div>
                            <!-- <div class="form-group">
                            <input type="Department" class="form-control Department" placeholder="Department">
                        </div> -->
                            <div class="form-group">
                                <input type="Username" class="form-control Student-username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="Password" class="form-control Password" placeholder="Password">
                                <input type="Confirm-Password" class="form-control Confirm-Password"
                                    placeholder="Confirm-Password">
                            </div>
                            <div class="form-group">
                                <input type="Class" class="form-control Class" placeholder="Class">
                            </div>
                            <div class="form-group">
                                <input type="Email" class="form-control Email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="Mob. No" class="form-control mobile-no" placeholder="Mob. No">
                            </div>

                            <div class="form-group btn">
                                <button class="btn-register btn-block">Register Now</button>
                                <button class="btn-Sign btn-block" (click)="goToLogin()">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 image hide-on-mobile"></div>
            </div>
        </div>
    </div>
</div>
