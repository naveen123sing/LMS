<div class="container">

    <div class="card">
        <div class="card-header">
            Add Course
        </div>
        <div class="card-body mt-2">
            <form class="add-purpose" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="code" class="control-label">Code </label>
                    <input type="text" class="form-control" id="code" name="code" [(ngModel)]="formData.coursecode"
                        required>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">Name </label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.coursename"
                        required>
                </div>
                <div class="form-group">
                    <label for="description" class="control-label">Description</label>
                    <textarea class="form-control" id="description" name="description" [(ngModel)]="formData.coursedesc"
                        required></textarea>
                </div>
            </form>
            <!-- <hr class="hr"> -->
        </div>
        <div class="card-footer btn-row">
            <button class="btn-clear">Clear</button>
            <button type="submit" class="btn-submit" (click)="submitForm()">Submit</button>
        </div>
    </div>

</div>
