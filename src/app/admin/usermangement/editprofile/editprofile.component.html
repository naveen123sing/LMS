<div class="container-fluid" >
    <div class="row">
        <h3 class="title">Edit Profile</h3>
    </div>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                        src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload Image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-3 ">
                <div class="card-header">Profile Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputFullName">FullName</label>
                            <input class="form-control" id="inputFullName" type="text" placeholder="Enter your FullName"
                                value="FullName">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputCompany">Company</label>
                                <input class="form-control" id="inputCompany" type="text"
                                    placeholder="Enter your Company name" value="Company">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputJobName">Job</label>
                                <input class="form-control" id="inputJobName" type="text"
                                    placeholder="Enter your Job name" value="Job type">
                            </div>
                        </div>
                        <!-- Form row -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputCollageName">Collage</label>
                            <input class="form-control" id="inputCollageName" type="text"
                                placeholder="Enter your CollageName" value="Collage">
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputCountry">Country</label>
                                <input class="form-control" id="inputCountry" type="text"
                                    placeholder="Enter your Country name" value="Country">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control" id="inputLocation" type="text"
                                    placeholder="Enter your location" value="sitapura, Jaipur">
                            </div>
                        </div>

                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Email Address)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputEmail">Email Address</label>
                                <input class="form-control" id="inputEmail" type="tel" placeholder="Enter your Email Id"
                                    value="name@example.com">
                            </div>
                            <!-- Form Group (Phone)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone</label>
                                <input class="form-control" id="inputPhone" type="text" name="Phone"
                                    placeholder="Enter your Phone number" value="555-555-9635">
                            </div>
                        </div>
                        <!-- Form Group (About)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputAbout">About</label>
                            <input class="form-control" id="inputAbout" type="email" placeholder="Enter your About"
                                value="self">
                        </div>
                        <!-- Save changes button-->
                        <div class="button">
                            <button class="btn btn-primary" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
