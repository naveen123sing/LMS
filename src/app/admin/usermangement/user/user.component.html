<div class="container-fluid">
  <h3>User Dashboard</h3>
  <div class="row">
    <div class="col-sm-9 col-md-9">
      <div class="card card-main mt-4">
        <div class="card-body">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4">
              <div class="card custom-border1">
                <div class="card-body">
                  <span class="custom-span" style="background-color: #f66901;">
                    <i class="fas fa-file-alt" style="color: #ffffff;margin-left: 4px;"></i>
                  </span>
                  <span class="card-title" (click)="assignedCourse()">
                    Assigned Course
                  </span>
                  <p class="card-text mt-3">06</p>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 90%;background-color:#f66901"
                      aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
              <div class="card custom-border">
                <div class="card-body">
                  <span class="custom-span" style="background-color: #2fc04f;">
                    <i class="fa-solid fa-check" style="color: #ffffff;margin-left: 2px;"></i>
                  </span>
                  <span class="card-title">
                    Completed Course
                  </span>
                  <p class="card-text mt-3">03</p>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%;background-color:#2fc04f"
                      aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
              <div class="card custom-border">
                <div class="card-body">
                  <span class="custom-span" style="background-color: #b40005;">
                    <i class="fas fa-spinner" style="color: #ffffff;margin-left: 2px;"></i>
                  </span>
                  <span class="card-title">
                    Course In Progress
                  </span>
                  <p class="card-text mt-3">03</p>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%;background-color:#b40005"
                      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-xs-4 col-sm-4 col-md-4">
              <div class="card custom-border2">
                <div class="card-body">
                  <span class="custom-span" style="background-color: #3474ca;">
                    <i class="fa-solid fa-certificate" style="color: #ffffff;margin-left: 2px;"></i>
                  </span>
                  <span class="card-title">
                    Cerficate Earned
                  </span>
                  <p class="card-text mt-3">01</p>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 16.66%; background-color:#3474ca"
                      aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-md-3">
      <div class="card card-main mt-4">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h6 class="title">Up Comming Courses</h6>
            </div>
          </div>
        </div>
        <div class="card-body ">
          <div class="row">
            <div class="col-sm-12 col-md-12 mt-1">
              <!-- <video controls #videoPlayer width="140" height="80">
              </video> -->
              <img height="84px" width="100%" src='assets/images/nextjs.png'>
              <p>
                Next JS
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-12 mt-1">
              <!-- <video controls #videoPlayer width="140" height="80">
              </video> -->
              <img height="84px" width="100%" src='assets/images/Angular.png'>
              <p>
                Angular
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9 col-md-9">
      <div class="card card-main mt-2">
        <div class="card-body">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4">
              <div class="card custom-border">
                <div class="card-body">
                  <span class="custom-span" style="background-color: #ffc107 ;">
                    <i class="far fa-caret-square-left" style="color: #ffffff;margin-left: 3px;"></i>
                  </span>
                  <span class="card-title">
                    Last Course Details
                  </span>
                  <!-- <p class="card-text mt-3">Java</p> -->
                  <iframe width="100%" height="100%" src="https://www.youtube.com/embed/J1TPKWIPFaE" frameborder="0"
                    allowfullscreen>
                  </iframe>
                  <!-- <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%;background-color:#ffc107 "
                      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-md-3">
      <div class="card card-main mt-2">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <h6>Recent Activity</h6>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 col-md-12 mt-1 d-flex align-items-center">
              <video controls #videoPlayer width="140" height="80">
              </video>
            </div>
          </div>
          <div class="row">
            <span>
              Next JS
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
